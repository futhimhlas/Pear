    <link rel="stylesheet" href="./assets/css/index.css">

</head>

<body>
    <!--Nav menu-->
    <nav class="navbar">
        <ul class="navbar-links">
            <li class="nav__light"><a href="#home"><i class="fa-brands fa-apple"></i></a></li>
            <li class="nav__light"><a href="#">Store</a></li>

    <div class="container hamburger__menu" id="menu-container">

            <span class="hamburger-bot"></span>

        <div class="hamburger__logo-mid">
            <i class="fa fa-solid fa-seedling"></i>
        </div>
        <div class="hamburger__bag" id="bag_icon">
            
        </div>
    </div>
    <div class="mobile__menu hidden" id="menu">
        <div class=".container mobile__search-wrap">
            <input class="mobile__search" type="text" placeholder="Search apple.com">
        </div>
        <ul class="mobile__list">
            <li class="nav__mobile"><a href="#">Store</a></li>
            <li class="nav__mobile"><a href="#">Mac</a></li>
            <li class="nav__mobile"><a href="#">iPad</a></li>
            <li class="nav__mobile"><a href="#">iPhone</a></li>

        </ul>
    </div>
    <!-- Banner Line-->
    <div class="container">
        <div class="banner__wrap">
            <img src="./assets/imgs/unicef.JPG" alt="Unicef logo">
            <a href=""><span>Donate to support families affected by the war in Ukraine</span> <i class="fa-solid fa-arrow-up-right-from-square"></i> </a>

    </div>

    <div class="container">
        <div class="main__wrap">
            <img class="main__wrap-img-head"src="./assets/imgs/pro12.JPG" alt="iPhone 13 Pro">
            <span class="main__anchors"><a href="">Learn more<i class="fa-solid fa-chevron-right"></i></a>  <a href="">Buy<i class="fa-solid fa-chevron-right"></i></a> </span>
            <img class="main__img" src="./assets/imgs/iphone13pro__em6q3cyq8ygm_large.jpg" alt="">
        </div>
    </div>
